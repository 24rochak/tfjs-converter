<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

<h1>📺 ⌨️ 📚 📱 👖 🎧 🚗 🔑 </h1>

<video id="video" class="video" width="227" height="227" autoplay playsinline></video>

<div id="result"></div>

<script src="dist/bundle.js"></script>
<script src="https://unpkg.com/deeplearn@0.3.12"></script>
<script>
  const videoElement = document.getElementById('video');
  const resultElement = document.getElementById('result');
  let tfModel;
  let math;
  const setupCamera = async () => {
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      const stream = await navigator.mediaDevices.getUserMedia({
        'audio': false,
        'video': {facingMode: 'environment'}
      });
      window.stream = stream;
      videoElement.srcObject = stream;
      return navigator.mediaDevices.enumerateDevices();
    }
  }

  const animate = async () => {
    await math.scope(async (keep, track) => {
      const pixels = track(dl.Array3D.fromPixels(videoElement));
      const result = await mobileNet.predict(pixels);
      const topK = await mobileNet.getTopKClasses(result, 5);
      resultElement.innerText = '';
      for (const key in topK) {
        resultElement.innerText += `${topK[key].toFixed(5)}: ${key}\n`;
      }
    });

    requestAnimationFrame(() => animate());
  }

    const result = document.getElementById('result');
    result.onload = async () => {
    // If dl isn't loaded, wait 1 second.
    if (dl == null) {
      await new Promise(resolve => setTimeout(resolve, 1000));
    }
    math = dl.ENV.math;
    tfModel = new tfdemo.MobileNet(math, 'mobilenet_v1_0.75_224/graph.pb');
    tfModel.setLabels(tfdemo.SCAVENGER_LABELS);
    await tfModel.load();
    }

  const init = async () => {
    if (window.stream) {
      window.stream.getTracks().forEach((track) => {
        track.stop();
      });
    }

    await setupCamera();

    requestAnimationFrame(() => animate());
  }

  init();


</script>
